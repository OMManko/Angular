
<li class="news-block">
  <div class="news-img-wrapper">
    <img class="news-img" src= {{item.imgSrc}}>
  </div>
  <div class="news-content">
    <h2 class="news-title">{{item.title}}</h2>
    <p class="news-date">{{item.publishedAt}}</p>
    <p class="news-description">{{ item.description }}</p>
    <a class="news-link" [routerLink]="['/news-article', item.id]">Explore more</a>
  </div>
  <div class="news-controls">
    <a href="#" class="news-control" routerLink="/news-edit"><span class="fa fa-edit"></span></a>
    <a href="#" class="news-control" (click)="removeNews()"><span class="fa fa-remove"></span></a>
  </div>
</li>
