<div class="app-page-title">
  <div class="container">
    <h1>Source name</h1>
  </div>
</div>
<div class="app-content">
  <div class="filter-wrapper">
    <div class="container">
      <app-source-list></app-source-list>

      <div class="input-group">
        <input class="form-control" placeholder="Type your text" />
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button">Filter</button>
        </div>
      </div>

      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="news-checkbox">
        <label class="form-check-label" for="news-checkbox">Only created by me</label>
      </div>

      <button type="button" class="btn btn-primary" routerLink="/news-add">Add article</button>
    </div>
  </div>

  <div class="news-block-wrapper">
    <div class="container">
      <ul class="news-wrapper">


        <li *ngFor="let item of news.newsListData" class="news-block">
          <app-news-item [item]="item"></app-news-item>
        </li>
      </ul>

      <button type="button" class="btn btn-primary" (click)="onClick()">Load more</button>
    </div>
  </div>
</div>
